<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<button>animate like square</button>


<script>
	$("button").animate({marginLeft:"500px"},1000)
	$("button").animate({marginTop:"500px"},1000)
	$("button").animate({marginLeft:0},1000)
	$("button").animate({marginTop:0},1000)
</script>
